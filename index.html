<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style1.css">


</head>
<body>
  <main>
    <article class="social-card">
      <header>
         <figure class="fig-container">
          <img src="assets/images/avatar-jessica.jpeg" alt="Profile Picture" class="profile-pic">
          <figcaption class="caption">Jessica Randall</figcaption>
          </figure>
        <p class="location">London, United Kingdom</p>
      </header>
      <p class="bio">Front-end developer and avid reader.</p> <!---bio-->


      <nav class="navbar"><!--modify later to standard html-->
        <ul>
          <li><a href="#">GitHub</a></li>
          <li><a href="#">Frontend Mentor</a></li>
          <li><a href="#">LinkedIn</a></li>
          <li> <a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>       
              
      </nav>
    </article>
  
  </main>

  <footer>
     
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Lugemwa</a>.
   </div>
  </footer>

 
</body>
</html>
