<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

  <style>
  
  </style>
</head>
<body>
  <main>
    <article class="social-card">
      <header class="header">
        <figure class="fig-container">
          <img src="assets/images/avatar-jessica.jpeg" alt="Profile Picture" class="profile-pic">
          <figcaption><h1>Jessica Randall</h1></figcaption>
        </figure>
        <h3>London, United Kingdom</h3>
      </header>
      <q>Front-end developer and avid reader.</q>


      <div class="social-links">
        <a href="#">GitHub</a>
        <a href="#">Frontend Mentor</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </article>
  
  </main>

  <footer>
     
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Lugemwa</a>.
   </div>
  </footer>

 
</body>
</html>
